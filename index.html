<div id="modal-editar-perfil" class="modal-backdrop">
    <div class="modal-content">
        <span class="modal-close">&times;</span>
        <h3>Editar Perfil</h3>
        <form id="edit-perfil-form">
            <input type="hidden" id="edit-perfil-id">
            
            <label for="edit-perfil-nombre">Nombre del Perfil:</label>
            <input type="text" id="edit-perfil-nombre" required>
            
            <label for="edit-perfil-estado">Estado:</label>
            <select id="edit-perfil-estado">
                <option value="asignado">Asignado</option>
                <option value="libre">Libre</option>
                <option value="huerfano">Huérfano</option>
            </select>
            
            <label for="edit-perfil-fecha">Fecha Vencimiento (si está asignado):</label>
            <input type="date" id="edit-perfil-fecha">
            
            <button type="submit" class="btn">Guardar Cambios</button>
        </form>
    </div>
</div>

<div id="modal-rescate" class="modal-backdrop">
    <div class="modal-content">
        <span class="modal-close" id="modal-rescate-close">&times;</span>
        <h3>Rescatar Perfil Huérfano</h3>
        <p>Selecciona el perfil "huérfano" que quieres mover a esta nueva cuenta:</p>
        
        <div id="modal-rescate-body">
            </div>
        
        <button type="button" class="btn" id="modal-rescate-confirmar">Confirmar Rescate</button>
    </div>
</div>
