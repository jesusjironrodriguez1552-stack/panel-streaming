<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Básico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mi Panel Básico</h1>
        <div class="user-info">
            <span id="user-email"></span>
            <button id="logout-button">Cerrar Sesión</button>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h3>Guardar un Correo Nuevo</h3>
            <form id="email-form">
                <div class="form-group">
                    <label for="email-input">Correo:</label>
                    <input type="email" id="email-input" placeholder="nuevo@correo.com" required>
                </div>
                <button type="submit">Guardar Correo</button>
                <p id="form-message" class="success"></p>
            </form>
        </div>

        <div class="form-container" style="margin-top: 20px;">
            <h3>Correos Guardados en Supabase</h3>
            <ul id="email-list">
                <li>Cargando...</li>
            </ul>
        </div>

    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
